syntax = "proto3";
package consensus;
import "google/protobuf/Empty.proto";
import "proto/types.proto";

option go_package = "github.com/cometbft/cometbft/scalaris/consensus/proto";

service ConsensusApi {
   rpc Echo(RequestEcho) returns (ResponseEcho);
   rpc GetValidatorInfo(google.protobuf.Empty) returns (ValidatorInfo);
   rpc GetValidatorState(google.protobuf.Empty) returns (ValidatorState);
   rpc InitTransaction(stream ExternalTransaction) returns (stream CommitedTransactions) {}
}
